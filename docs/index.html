<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Token Manager</title><style>body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        .panel {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin: 5px;
        }
        .left-panel, .right-panel {
            width: 20%;
        }
        .center-panel {
            width: 60%;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        input {
            width: calc(100% - 10px);
            margin: 5px 0;
        }
        button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        h3 {
            margin: 0;
            margin-bottom: 10px;
        }
        .field {
            margin-bottom: 10px;
        }
        .field input {
            width: calc(100% - 10px);
        }</style></head><body><div class="container"><div class="left-panel panel"><div><h3>Token State</h3><div class="field"><label for="tokenId">Token ID:</label> <input id="tokenId" readonly="readonly"></div><div class="field"><label for="tokenClass">Token Class:</label> <input id="tokenClass" readonly="readonly"></div><div class="field"><label for="pubkey">Public Key:</label> <input id="pubkey" readonly="readonly"></div><div class="field"><label for="nonce">Nonce:</label> <input id="nonce" readonly="readonly"></div><div class="field"><label for="value">Value:</label> <input id="value" readonly="readonly"></div><div class="field"><label for="value">Data:</label> <textarea id="jsonData" placeholder="JSON DATA" readonly="readonly"></textarea></div></div><hr/><div><h3>Token Status</h3><div id="status"></div><button onclick="updateStatus()">Check</button></div></div><div class="center-panel panel"><textarea id="jsonArea" placeholder="JSON TXF"></textarea><hr/>PubkeyAddr: <span id="pubkeyAddr"></span><div class="field"><label for="secret">Secret:</label> <input type="password" id="userSecret" name="userSecret" placeholder="Your wallet secret"></div><hr/><div><h3>Recipient pointer:</h3><div class="field"><label for="tokenClass">Token Class:</label> <input id="requestedTokenClass" value="unicity_test_coin"></div><div class="field"><label for="pointer">Pointer (share this with token sender):</label> <input id="requestedPointer" readonly="readonly"></div><div class="field"><label for="nonce">Nonce (keep this to receive the token):</label> <input id="requestedNonce" readonly="readonly"></div><div><button onclick="pointerHandler()">Generate Pointer/Nonce</button></div></div><hr/><div><h3>Token Data</h3>Data hash: <span id="dataHashRecipient"></span> <textarea id="jsonDataRecipient" placeholder="TOKEN JSON DATA"></textarea></div></div><div class="right-panel panel"><h3>Actions</h3><div><button onclick="mintHandler()">New</button> <input id="newTokenClass" value="unicity_test_coin"> <input id="newValue" value="1000000000000000000"> <textarea id="jsonDataMint" placeholder="MINT TOKEN JSON DATA"></textarea></div><div><button onclick="importHandler()">Import</button> <input id="importNonce" placeholder="Nonce you generated with the pointer"> <textarea id="jsonDataImport" placeholder="IMPORT TOKEN JSON DATA"></textarea></div><div><button onclick="sendHandler()">Send</button> <input id="pointer" placeholder="The pointer to send the token to"> <input id="datahash" placeholder="The hash of the recipient data"></div></div></div><script>async function mintHandler() {
	    const transport = TXF.getHTTPTransport(TXF.defaultGateway());
	    const secret = document.getElementById("userSecret").value;
	    const tokenId = TXF.generateRandom256BitHex();
            const tokenClass = TXF.validateOrConvert('token_class', document.getElementById("newTokenClass").value);
            const value = document.getElementById("newValue").value;
	    const data = document.getElementById("jsonDataMint").value
	    const nonce = TXF.generateRandom256BitHex();
	    const salt = TXF.generateRandom256BitHex();
	    const token = await TXF.mint({
		token_id: tokenId, token_class_id: tokenClass, token_value: value, 
		token_data: data,
		sign_alg: 'secp256k1', hash_alg: 'sha256', 
		secret, nonce, mint_salt: salt, transport
	    });

	    const json = TXF.exportFlow(token, null, true);
            document.getElementById("jsonArea").value = json;
            updatePanels(json);
        }

        async function importHandler() {
            const json = document.getElementById("jsonArea").value;
	    const secret = document.getElementById("userSecret").value;
	    const nonce = document.getElementById("importNonce").value;
	    const data = document.getElementById("jsonDataImport").value
	    const token = (await TXF.importFlow(json, secret, nonce, data)) || {};

	    const updatedJson = TXF.exportFlow(token, null, true);
            document.getElementById("jsonArea").value = updatedJson;
            updatePanels(updatedJson);
        }

        async function sendHandler() {
	    const transport = TXF.getHTTPTransport(TXF.defaultGateway());
            const json = document.getElementById("jsonArea").value;
            const token = (await TXF.importFlow(json)) || {};
	    const secret = document.getElementById("userSecret").value;
            const pointer = document.getElementById("pointer").value;
            const dataHash = document.getElementById("datahash").value;
	    const salt = TXF.generateRandom256BitHex();
            const tx = await TXF.createTx(token, pointer, salt, secret, transport, dataHash);

	    const updatedJson = TXF.exportFlow(token, tx, true);
            document.getElementById("jsonArea").value = updatedJson;
            updatePanels(updatedJson);
        }

	async function pointerHandler() {
	    const secret = document.getElementById("userSecret").value;
	    const tokenClass = TXF.validateOrConvert('token_class', document.getElementById("requestedTokenClass").value);
	    const nonce = TXF.generateRandom256BitHex();
	    const pointer = await TXF.generateRecipientPointerAddr(tokenClass, 'secp256k1', 'sha256', secret, nonce);
	    document.getElementById("requestedPointer").value = pointer;
	    document.getElementById("requestedNonce").value = nonce;
	}

	function dataHandler() {
	    const data = document.getElementById("jsonDataRecipient").value;
	    try{
		const dataHash = TXF.getHashOf(data);
		document.getElementById("dataHashRecipient").innerText = dataHash;
	    }catch(e){}
	}

        function clearFields() {
            document.getElementById("jsonArea").value = "";
            document.getElementById("tokenId").value = "";
            document.getElementById("tokenClass").value = "";
            document.getElementById("pubkey").value = "";
            document.getElementById("nonce").value = "";
            document.getElementById("newTokenClass").value = "";
            document.getElementById("newValue").value = "";
            document.getElementById("importNonce").value = "";
            document.getElementById("pointer").value = "";
            document.getElementById("requestedNonce").value = "";
            document.getElementById("requestedPointer").value = "";
        }

        async function updatePanels(json) {
            try {
                const token = (await TXF.importFlow(json)) || {};
                document.getElementById("tokenId").value = token.tokenId || "";
                document.getElementById("tokenClass").value = token.tokenClass || "";
                document.getElementById("pubkey").value = (token.state || {}).challenge?.pubkey || "";
                document.getElementById("nonce").value = (token.state || {}).challenge?.nonce || "";
		await updateStatus();
            } catch (e) {
                console.error("Error updating panels", e);
            }
        }

	async function updateStatus() {
	    const transport = TXF.getHTTPTransport(TXF.defaultGateway());
	    const json = document.getElementById("jsonArea").value;
	    const token = (await TXF.importFlow(json)) || {};
	    const secret = document.getElementById("userSecret").value;

	    const status = await TXF.getTokenStatus(token, secret, transport);
	    console.log(status);
	    document.getElementById("value").value = status.value;
	    if(status.data)
		document.getElementById("jsonData").value = JSON.stringify(status.data, null, 4);
	    if(status.owned){
		if(status.unspent){
		    document.getElementById("status").innerText = "SPENDABLE";
		    document.getElementById("status").style.color = "GREEN";
		}else{
		    document.getElementById("status").innerText = "SPENT";
		    document.getElementById("status").style.color = "RED";
		}
	    }else{
		document.getElementById("status").innerText = "NOT OWNED";
		document.getElementById("status").style.color = "GRAY";
	    }
	}

        document.getElementById("jsonArea").addEventListener("input", () => {
            const jsonArea = document.getElementById("jsonArea");
            try {
                const json = jsonArea.value;
                updatePanels(json);
            } catch (e) {
                // Invalid JSON, ignore
            }
        });

	document.getElementById("jsonDataRecipient").addEventListener("input", () => {
	    dataHandler();
	});

	document.getElementById("userSecret").addEventListener("input", () => {
	    const secret = document.getElementById("userSecret").value;
	    const pubkeyAddr = TXF.generateRecipientPubkeyAddr(secret);
	    document.getElementById("pubkeyAddr").innerText = pubkeyAddr;
	});</script><script defer="defer" src="txf.min.js"></script></body></html>
